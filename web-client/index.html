<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Map Client</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="map-container">
        <iframe id="mapFrame" class="map-frame" src="about:blank"></iframe>
    </div>

    <div class="config-overlay" id="configOverlay">
        <h3>üó∫Ô∏è MCP Map Assistant</h3>

        <div class="config-row">
            <label for="serverToggle">MCP Server:</label>
            <select id="serverToggle" onchange="switchServer()">
                <option value="production">Production</option>
                <option value="local">Local (127.0.0.1:8081)</option>
            </select>
        </div>

        <button class="advanced-toggle" onclick="toggleLLMSettings()">
            <span>ü§ñ LLM Settings</span>
            <span class="toggle-icon" id="toggleIcon">‚ñº</span>
        </button>

        <div class="advanced-config" id="llmConfig">
            <div class="config-row">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="sk-...">
            </div>

            <div class="config-row">
                <label for="llmProvider">Provider:</label>
                <select id="llmProvider" onchange="updateLLMConfig()">
                    <option value="openai">OpenAI</option>
                    <option value="custom" selected>Custom</option>
                </select>
            </div>

            <div class="config-row" id="customEndpointRow">
                <label for="customEndpoint">Endpoint:</label>
                <input type="text" id="customEndpoint" value="https://openrouter.ai/api/v1/chat/completions">
            </div>

            <div class="config-row">
                <label for="llmModel">Model:</label>
                <input type="text" id="llmModel" value="openai/gpt-oss-120b:free">
            </div>

            <div class="config-row">
                <button onclick="initializeClient()">üöÄ Connect</button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span>üí¨ Map Assistant</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask me to create a map..."
                onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
