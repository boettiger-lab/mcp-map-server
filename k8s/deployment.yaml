apiVersion: v1
kind: Namespace
metadata:
  name: mcp-map-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-map-config
  namespace: mcp-map-server
data:
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  HTTP_PORT: "8081"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: mcp-map-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        emptyDir: {}
        # For production, use PersistentVolumeClaim:
        # persistentVolumeClaim:
        #   claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mcp-map-server
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-map-server
  namespace: mcp-map-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-map-server
  template:
    metadata:
      labels:
        app: mcp-map-server
    spec:
      containers:
      - name: mcp-map-server
        image: mcp-map-server:latest  # Replace with your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: REDIS_DB
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: HTTP_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-map-server
  namespace: mcp-map-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8081
    name: http
  selector:
    app: mcp-map-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-map-server
  namespace: mcp-map-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For SSE support
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: mcp-map.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-map-server
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - mcp-map.example.com
  #   secretName: mcp-map-tls
