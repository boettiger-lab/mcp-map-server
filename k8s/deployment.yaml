apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-map-server
  labels:
    app: mcp-map-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-map-server
  template:
    metadata:
      labels:
        app: mcp-map-server
    spec:
      volumes:
      - name: code-volume
        emptyDir: {}
      initContainers:
      - name: git-clone
        image: alpine/git:v2.45.2
        args:
        - clone
        - --single-branch
        - --branch=main
        - --depth=1
        - https://github.com/boettiger-lab/mcp-map-server.git
        - /app
        volumeMounts:
        - name: code-volume
          mountPath: /app
      containers:
      - name: mcp-map-server
        image: python:3.12-slim
        # Install dependencies and run server
        command: ["/bin/sh", "-c"]
        args:
          - |
            cd /app && \
            pip install --no-cache-dir . && \
            mcp-map-server
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: MCP_MAP_SYSTEM_PROMPT
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: system-prompt
        volumeMounts:
        - name: code-volume
          mountPath: /app
        resources:
          requests:
            memory: "1900Mi"
            cpu: "1800m"
          limits:
            memory: "1900Mi"
            cpu: "1800m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
