apiVersion: v1
kind: Namespace
metadata:
  name: mcp-map-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-map-config
  namespace: mcp-map-server
  HTTP_PORT: "8081"

  name: mcp-map-server
  namespace: mcp-map-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-map-server
  template:
    metadata:
      labels:
        app: mcp-map-server
    spec:
      containers:
      - name: mcp-map-server
        image: mcp-map-server:latest  # Replace with your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-map-config
              key: HTTP_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
